{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <h1 class="navbar-brand">
            VP Store
          </h1>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <nav class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_produtos' %}">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_produtos' %}" id="admin-button">Admin</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    <main class="container">
      {% block content %}{% endblock content %}
    </main>
    <footer class="bg-light py-4">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <p class="mb-0">Desenvolvido por:</p>
              <p>Hebert Vinícius Santos Rêgo</p>
              <p>Francisco Pedro Neto Segundo</p>
            </div>
            <div class="col-lg-6 text-lg-end align-self-center">
              <p class="mb-0">&copy; VP Store.</p>
            </div>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
